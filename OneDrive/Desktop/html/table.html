<!DOCTYPE html>
<html>
    <head>
        <title>table of contents</title>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th scope ="col">saturday</th>
                <th scope ="col">sunday</th>
                <th scope ="col">monday</th>
            </tr>
            <tr>
                <th scope ="row">items sold</th>
                <td rowspan="2">50</td>
                <td>60</td>
            </tr>
            <tr>
                <th scope ="row">price</th>
                <td colspan="2">300$</td>
                
            </tr>
        </table>
    </body>
</html>
